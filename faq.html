<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TB Socia</title>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                rubyStar: '#9C3155',
                lightbaige: '#FEF7EF',
                beige: '#FCEFE5',
                darkblue: '#2E4374',
                blackBrown: '#1E1515',
                darkerBlue: '#213555',
                purpleBlue: '#676FA4',
                rubyStone: '#C2546B',
                aquablue: '#6184A3',
              }
            }
          }
        }
      </script>
</head>
<body class="bg-gray-100">

    <!-- navbar -->
    <nav class="mx-auto px-7 py-6 bg-rubyStar z-50 md:px-20">
        <div class="flex items-center justify-between">
            <!-- logo -->
            <div class="pt-1">
                <img src="img/logo-removebg-preview.png" class=" w-20 " alt="">
            </div>
            <!-- menu -->
            <div class="hidden md:flex space-x-6 pr-10">
                <a href="#about" class="text-white font-raleway font-medium hover:text-aquablue">About</a>
                <a href="#registration" class="text-white font-raleway font-medium hover:text-aquablue">Registration</a>
                <!-- Dropdown Menu -->
                <div class="relative group z-50">
                    <button id="othersBtn" class="text-white hover:text-aquablue font-raleway font-medium focus:outline-none">
                        Others
                    </button>
                    <div id="othersMenu" class="absolute hidden mt-2 space-y-2 z-9999 bg-white text-gray-800 p-2 rounded-md shadow-md">
                        <a href="#faq" class="block px-4 py-2 transition duration-300 hover:bg-gray-200">FAQ</a>
                        <a href="#timeline" class="block px-4 py-2 transition duration-300 hover:bg-gray-200">Timeline</a>
                        <a href="#timeline" class="block px-4 py-2 transition duration-300 hover:bg-gray-200">Guide book</a>
                    </div>
                </div>
            </div>


             <!-- Hamburger Icon -->
                <button
                id="menu-btn"
                class="block hamburger md:hidden focus:outline-none"
            >
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
            </button>
            </div>

            <!-- Mobile Menu -->
            <div class="md:hidden">
            <div
                id="menu"
                class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-beige text-rubyStar sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
            >
                <a href="#about">About</a>
                <a href="#registration">Registration</a>
                <a href="#others">Others</a>
            </div>
            </div>
    </nav>

    <!-- hero -->
    <section id="hero" class="relative -z-10 flex items-center justify-center">
        <img src="img/hero background .PNG" class="w-screen object-cover h-screen xl:hidden" alt="">
        <img src="img/tbsocia hero.png" class="hidden w-screen object-cover h-screen xl:block" alt="">
        <div class="absolute">
            <img src="img/tbsocia-removebg-preview.png" alt="" class="tbsocia-hero xl:hidden" >
        </div>
    </section>

    <!-- faq -->
    <section id="faq" class="container mx-auto p-8 bg-beige xl:px-20">
        <div class=" mx-auto">
            <h1 class="text-3xl text-rubyStar text-center font-semibold mb-6 md:text-5xl md:mb-16 xl:text-7xl xl:mb-32">Frequently Asked Questions</h1>
    
            <div class="flex flex-col md:gap-10 md:flex-row">
                <div class="mb-5 md:w-1/3">
                    <p class="text-rubyStone">Here are some questions that people frequently asked</p>
                </div>
                <div class="flex md:w-2/3 flex-col">
                    <!-- FAQ Items -->
                    <div class="">
                        <div class="w-full flex items-center justify-between gap-3 border-y-2  p-2 rounded focus:outline-none bg-white" onclick="toggleAnswer('answer1')">
                            <p>Q: kalau ini...</p>
                            <i class="ml-2 fas fa-chevron-down"></i>
                        </div>
                        <p id="answer1" class="hidden py-2 text-gray-700 bg-beige px-4">A: Jika terjadi...</p>
                    </div>
            
                    <div class="">
                        <div class="w-full flex items-center justify-between gap-3 border p-2 rounded focus:outline-none bg-white" onclick="toggleAnswer('answer2')">
                            <p>Q: bagaimana cara...</p>
                            <i class="ml-2 fas fa-chevron-down"></i>
                        </div>
                        <p id="answer2" class="hidden  py-2 text-gray-700 bg-beige px-4 transition duration-500 ease-in-out delay-500">A: Caranya dengan...</p>
                    </div>
                </div>
            </div>
            
            
            <!-- Add more FAQ items as needed -->
        </div>
    </section>
    
    <script src="https://kit.fontawesome.com/10d55a3023.js" crossorigin="anonymous"></script>
    <script>
        const btn = document.getElementById('menu-btn');
        const nav = document.getElementById('menu');

        btn.addEventListener('click', () => {
            btn.classList.toggle('open');
            nav.classList.toggle('flex');
            nav.classList.toggle('hidden');
        });

        document.getElementById('othersBtn').addEventListener('click', function () {
            document.getElementById('othersMenu').classList.toggle('hidden');
        });

        function toggleAnswer(answerId) {
            const answerElement = document.getElementById(answerId);
            answerElement.classList.toggle('hidden');
        }
    </script>
</body>
</html>
